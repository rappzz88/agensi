<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Agensi AOT24</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 120px;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            color: #ff6b35;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            min-width: 150px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #ff6b35;
            background: white;
            color: #ff6b35;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #ff6b35;
            color: white;
        }

        .filter-btn.active {
            background: #ff6b35;
            color: white;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .pendaftaran-list {
            display: grid;
            gap: 20px;
        }

        .pendaftaran-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pendaftaran-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pendaftaran-info {
            flex: 1;
        }

        .pendaftaran-nama {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .pendaftaran-meta {
            color: #666;
            font-size: 14px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .pendaftaran-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #ff6b35;
            min-width: 100px;
        }

        .detail-value {
            color: #333;
            flex: 1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-approve:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-reject:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-state h2 {
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }

            .stat-card {
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://files.catbox.moe/o8zak3.jpeg" alt="Logo AOT24">
            </div>
            <h1>Admin Panel - Agensi AOT24</h1>
            <p style="color: #666;">Kelola pendaftaran ahli baru</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalPending">0</div>
                    <div class="stat-label">Menunggu</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalApproved">0</div>
                    <div class="stat-label">Diterima</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRejected">0</div>
                    <div class="stat-label">Ditolak</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="pending">Menunggu</button>
            <button class="filter-btn" data-filter="approved">Diterima</button>
            <button class="filter-btn" data-filter="rejected">Ditolak</button>
            <button class="refresh-btn" onclick="loadPendaftaran()">ðŸ”„ Refresh</button>
        </div>

        <div class="pendaftaran-list" id="pendaftaranList">
            <div class="empty-state">
                <h2>Memuat data...</h2>
                <p>Sila tunggu sebentar</p>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        const whatsappGroupLink = 'https://chat.whatsapp.com/CCzHAvUvqX7E66jT7WsSIW';

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                loadPendaftaran();
            });
        });

        async function loadPendaftaran() {
            try {
                const result = await window.storage.get('pendaftaran-list', true);
                let pendaftaranList = [];
                
                if (result && result.value) {
                    try {
                        pendaftaranList = JSON.parse(result.value);
                    } catch (e) {
                        pendaftaranList = [];
                    }
                }

                // Filter berdasarkan status
                let filteredList = pendaftaranList;
                if (currentFilter !== 'all') {
                    filteredList = pendaftaranList.filter(p => p.status === currentFilter);
                }

                // Update stats
                const pending = pendaftaranList.filter(p => p.status === 'pending').length;
                const approved = pendaftaranList.filter(p => p.status === 'approved').length;
                const rejected = pendaftaranList.filter(p => p.status === 'rejected').length;

                document.getElementById('totalPending').textContent = pending;
                document.getElementById('totalApproved').textContent = approved;
                document.getElementById('totalRejected').textContent = rejected;

                // Display pendaftaran
                displayPendaftaran(filteredList);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('pendaftaranList').innerHTML = `
                    <div class="empty-state">
                        <h2>Tiada data</h2>
                        <p>Belum ada pendaftaran baru</p>
                    </div>
                `;
            }
        }

        function displayPendaftaran(list) {
            const container = document.getElementById('pendaftaranList');
            
            if (list.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Tiada pendaftaran</h2>
                        <p>Belum ada pendaftaran dalam kategori ini</p>
                    </div>
                `;
                return;
            }

            // Sort by date (newest first)
            list.sort((a, b) => b.id - a.id);

            container.innerHTML = list.map(p => `
                <div class="pendaftaran-card">
                    <div class="pendaftaran-header">
                        <div class="pendaftaran-info">
                            <div class="pendaftaran-nama">${p.nama}</div>
                            <div class="pendaftaran-meta">Didaftar: ${p.tarikh}</div>
                        </div>
                        <span class="status-badge status-${p.status}">
                            ${p.status === 'pending' ? 'Menunggu' : p.status === 'approved' ? 'Diterima' : 'Ditolak'}
                        </span>
                    </div>
                    
                    <div class="pendaftaran-details">
                        <div class="detail-row">
                            <span class="detail-label">Umur:</span>
                            <span class="detail-value">${p.umur} tahun</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Username:</span>
                            <span class="detail-value">${p.username}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Title:</span>
                            <span class="detail-value">${p.title}</span>
                        </div>
                    </div>
                    
                    ${p.status === 'pending' ? `
                        <div class="action-buttons">
                            <button class="btn btn-approve" onclick="approvePendaftaran(${p.id})">
                                âœ“ Terima
                            </button>
                            <button class="btn btn-reject" onclick="rejectPendaftaran(${p.id})">
                                âœ— Tolak
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function approvePendaftaran(id) {
            if (!confirm('Terima pendaftaran ini?')) return;
            
            try {
                const result = await window.storage.get('pendaftaran-list', true);
                let pendaftaranList = JSON.parse(result.value);
                
                const index = pendaftaranList.findIndex(p => p.id === id);
                if (index !== -1) {
                    pendaftaranList[index].status = 'approved';
                    await window.storage.set('pendaftaran-list', JSON.stringify(pendaftaranList), true);
                    
                    // Buka WhatsApp group link
                    window.open(whatsappGroupLink, '_blank');
                    
                    alert('Pendaftaran diterima! Link WhatsApp dibuka. Sila tambah ahli ke grup.');
                    loadPendaftaran();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal menerima pendaftaran: ' + error.message);
            }
        }

        async function rejectPendaftaran(id) {
            if (!confirm('Tolak pendaftaran ini?')) return;
            
            try {
                const result = await window.storage.get('pendaftaran-list', true);
                let pendaftaranList = JSON.parse(result.value);
                
                const index = pendaftaranList.findIndex(p => p.id === id);
                if (index !== -1) {
                    pendaftaranList[index].status = 'rejected';
                    await window.storage.set('pendaftaran-list', JSON.stringify(pendaftaranList), true);
                    
                    alert('Pendaftaran ditolak.');
                    loadPendaftaran();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal menolak pendaftaran: ' + error.message);
            }
        }

        // Load data on page load
        loadPendaftaran();

        // Auto refresh every 30 seconds
        setInterval(loadPendaftaran, 30000);
    </script>
</body>
</html>
